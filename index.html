<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculator card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div class="display text-end" id="display">0</div>
                <div>
                    <button class="btn btn-outline-secondary btn-sm" onclick="toggleTheme()">üåó</button>
                    <button class="btn btn-outline-secondary btn-sm" onclick="toggleHistory()">üìù</button>
                </div>
            </div>
            <div class="buttons card-body">
                <button class="btn btn-secondary" onclick="clearDisplay()">AC</button>
                <button class="btn btn-secondary" onclick="deleteLast()">‚Üê</button>
                <button class="btn btn-secondary" onclick="appendCharacter('%')">%</button>
                <button class="btn btn-secondary" onclick="appendCharacter('/')">√∑</button>

                <button class="btn btn-light" onclick="appendCharacter('7')">7</button>
                <button class="btn btn-light" onclick="appendCharacter('8')">8</button>
                <button class="btn btn-light" onclick="appendCharacter('9')">9</button>
                <button class="btn btn-secondary" onclick="appendCharacter('*')">√ó</button>

                <button class="btn btn-light" onclick="appendCharacter('4')">4</button>
                <button class="btn btn-light" onclick="appendCharacter('5')">5</button>
                <button class="btn btn-light" onclick="appendCharacter('6')">6</button>
                <button class="btn btn-secondary" onclick="appendCharacter('-')">-</button>

                <button class="btn btn-light" onclick="appendCharacter('1')">1</button>
                <button class="btn btn-light" onclick="appendCharacter('2')">2</button>
                <button class="btn btn-light" onclick="appendCharacter('3')">3</button>
                <button class="btn btn-secondary" onclick="appendCharacter('+')">+</button>

                <button class="btn btn-light" onclick="appendCharacter('0')">0</button>
                <button class="btn btn-light" onclick="appendCharacter('.')">.</button>
                <button class="btn btn-secondary" onclick="calculateSquare()">x¬≤</button>
                <button class="btn btn-primary" onclick="calculateResult()">=</button>
            </div>
            <div class="history card-body" id="history" style="display: none;">
                <h5>Calculation History</h5>
                <ul id="history-list" class="list-group"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
